<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="/fragments/head :: head"></head>

<body>

    <nav th:replace="/fragments/navbar :: nav"></nav>

    <header class="px-2 py-2 my-2 text-center">
        <i class="bi bi-egg-fill fs-2"></i>
        <h1 class="display-5 fw-bold">Cargar Noticias</h1>
    </header>

    <div>
        <form class="container" th:action="@{/noticia/registro}" method="POST" enctype="multipart/form-data">
            <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
                <div class="card-body">
                    <h5 class="card-title">Error al cargar</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>
            <div th:if="${exito != null}" class="card text-white bg-success mb-3 mensajeExito">
                <div class="card-body">
                    <h5 class="card-title">Éxito!</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="input-titulo" class="form-label">Título</label>
                <input name="titulo" type="text" class="form-control" id="input-titulo" placeholder="Ingrese el título">
            </div>
            <div class="mb-3">
                <label for="input-cuerpo" class="form-label">Cuerpo</label>
                <input name="cuerpo" type="text" class="form-control" id="input-cuerpo" placeholder="Ingrese el cuerpo">
            </div>
            <div class="mb-3" >
                <select class="form-select" aria-label="Default select example" name="idPeriodista">

                    <option>Seleccione al creador</option>

                    <option th:each="periodista : ${periodistas}" 
                            th:value="${periodista.id}" 
                            th:text="${periodista.nombre}" 
                            />
                </select>
            </div>
            <div class="mb-3">
                <label for="input-archivo" class="form-label">Foto</label>
                <input name="archivo" type="file" class="form-control" id="input-archivo" th:value="${archivo}">
            </div>

            <div class="d-flex justify-content-center align-items-center">
                <button type="submit" class="btn btn-primary center fs-4">
                    Subir
                    <i class="bi bi-arrow-bar-up"></i>
                </button>
            </div>
        </form>
    </div>

    <!-- FOOTER -->
    <footer th:replace="/fragments/footer :: footer"></footer>

    <!-- Código JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
