<!DOCTYPE html>
<html lang="en">

    <head th:replace="/fragments/head :: head"></head>

    <body>

        <!-- NAVBAR  -->
        <nav th:replace="/fragments/navbar :: nav"></nav>

        <div class="row g-5 container mx-2 align-middle m-1 d-flex justify-content-center align-items-center">
            <div class="col-md-12 col-lg-8">
                <article class="blog-post">
                    <img th:src="@{/imagen/noticia/__${noticia.id}__}" class="card-img" alt="...">
                    <h2 class="blog-post-title mb-1" th:text="${noticia.titulo}"></h2>
                    <p class="blog-post-meta" th:text="${noticia.fechaDePublicacion}"></p>
                    <p class="blog-post-meta">Creado por: <span th:text="${noticia.creador.nombre}"></span>

                    </p>


                    <p th:text="${noticia.cuerpo}"></p>

                    <hr>
                </article>
                <a th:href="@{/noticia/lista}"><button class="btn btn-primary container">Volver</button></a>
            </div>
        </div>

        <footer th:replace="/fragments/footer :: footer"></footer>
        <!-- CÃ³digo JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    </body>

</html>
