<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="/fragments/head :: head"></head>

<body>
    
    <!-- NAVBAR  -->
    <nav th:replace="/fragments/navbar :: nav"></nav>

    <!-- TABLA -->
    <div class="container m-5">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">Título</th>
                    <th scope="col" class="d-flex justify-content-center">Acciones</th>
                </tr>
            </thead>
            <tbody th:each="noticia : ${noticias}">
                <tr>
                    <th class="align-middle" scope="row" th:text="${noticia.titulo}"></th>
                    <td class="">
                        <div class="d-flex align-items-center justify-content-center">
                            <a class="btn btn-primary fs-5 " th:if="${session.usuariosession != null}" th:href="@{/noticia/leer/__${noticia.id}__}">Leer</a>
                            <a class="btn btn-warning fs-5 mx-3" sec:authorize="hasAnyRole('PER', 'ADMIN')" th:href="@{/noticia/modificar/__${noticia.id}__}">Editar</a>
                            <a class="btn btn-danger fs-5 " sec:authorize="hasAnyRole('PER', 'ADMIN')" th:href="@{/noticia/eliminar/__${noticia.id}__}">Borrar</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- FOOTER -->
    <footer th:replace="/fragments/footer :: footer"></footer>

    <!-- Código JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
