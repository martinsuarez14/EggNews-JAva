<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="/fragments/head :: head"></head>

<body>

    <nav th:replace="/fragments/navbar :: nav"></nav>

    <!-- Formulario Modificar Noticia -->
    <div>
        <form class="container" th:action="@{/noticia/modificar/__${noticia.id}__}" method="POST">

            <input hidden th:value="${id}" name="id">
            
            <!-- CARD DE ERROR  -->
            <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
                <div class="card-body">
                    <h5 class="card-title">Error al cargar</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>

            <!-- INPUTS -->
            <div class="mb-3">
                <label for="input-titulo" class="form-label">Título</label>
                <input th:value="${noticia.titulo}" name="titulo" type="text" class="form-control" id="input-titulo">
            </div>

            <div class="mb-3">
                <label for="input-cuerpo" class="form-label">Cuerpo</label>
                <input th:value="${noticia.cuerpo}" name="cuerpo" type="text" class="form-control"  id="input-cuerpo">
            </div>

            <!-- INPUT PERIODISTA -->
            <div class="mb-3" >
                <select name="idPeriodista" id="">
                    <option>Seleccione al Periodista</option>
                    <option th:each="periodista : ${periodistas}" 
                            th:value="${periodista.id}"
                            th:text="${periodista.nombre}"
                            >
                    </option>
                </select>
            </div>

            <!-- BUTTON SUBMIT  -->
            <div class="d-flex justify-content-center align-items-center">
                <button type="submit" class="btn btn-primary center fs-4">
                    Actualizar
                    <i class="bi bi-arrow-bar-up"></i>
                </button>
            </div>
        </form>
    </div>

    <!-- FOOTER -->
    <footer th:replace="/fragments/footer :: footer"></footer>

    <!-- Código JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
